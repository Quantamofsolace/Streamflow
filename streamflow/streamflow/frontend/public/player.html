<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlow Player</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="player-body">

  <!-- ANIME DROP CONTAINER
       Fixed overlay covering the full screen.
       pointer-events:none means clicks pass through it to the video.
       When play is pressed, player.js injects emoji elements here
       which fall from top to bottom via CSS animation — fires ONCE. -->
  <div id="anime-drop-container"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">&#9654; StreamFlow</div>
    <a href="/" class="back-btn">&#8592; Back to Home</a>
  </header>

  <!-- PLAYER SECTION -->
  <div class="player-wrapper">

    <!-- Video title and description — filled in by player.js -->
    <h1 id="video-title" class="video-title">Loading...</h1>
    <p  id="video-desc"  class="video-desc"></p>

    <!-- HTML5 VIDEO PLAYER
         controls   = show built-in play/pause/volume/fullscreen/seek bar
         preload    = "metadata" loads duration/dimensions but not full video
         The src is set dynamically by player.js from the backend API -->
    <video id="main-video" class="video-player" controls preload="metadata">
      <source id="video-src" src="" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <!-- CONTROLS ROW: Quality picker and download button -->
    <div class="controls-row">

      <div class="quality-selector">
        <label for="quality">Quality:</label>
        <!-- 720p is selected by default (moderate quality as requested) -->
        <select id="quality" onchange="changeQuality(this.value)">
          <option value="480p">480p - Low</option>
          <option value="720p" selected>720p - Recommended</option>
        </select>
      </div>

      <!-- DOWNLOAD BUTTON
           Calls GET /api/download/:id
           Backend returns a signed S3 URL with Content-Disposition: attachment
           Browser then downloads the file directly from S3 -->
      <button id="download-btn" class="download-btn">
        &#8595; Download Episode
      </button>

    </div>

    <!-- Episode info bar -->
    <div class="episode-bar">
      <span id="episode-info" class="episode-info">Episode 1</span>
      <span class="stream-badge">&#128250; Streaming</span>
    </div>

  </div>

  <script src="/js/player.js"></script>
</body>
</html>
