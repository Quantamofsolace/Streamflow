<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlow - Anime Streaming</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- HEADER: Sticky top bar with logo and nav -->
  <header class="header">
    <div class="logo">&#9654; StreamFlow</div>
    <nav>
      <a href="/">Home</a>
      <a href="#">My Library</a>
      <a href="#">New Releases</a>
    </nav>
  </header>

  <!-- HERO: Big banner at top of page -->
  <div class="hero">
    <div class="hero-content">
      <span class="hero-badge">NOW STREAMING</span>
      <h1>Watch Anime <span class="hero-accent">Anytime</span></h1>
      <p>Stream and download the best anime collection in 720p quality</p>
    </div>
  </div>

  <!-- MAIN CONTENT: Anime card grid is injected here by app.js -->
  <main class="container">
    <h2 class="section-title">&#127775; Popular Anime</h2>
    <!-- id="anime-grid" is where JavaScript puts the cards -->
    <div id="anime-grid" class="anime-grid">
      <!-- Cards injected by app.js -->
    </div>
  </main>

  <footer class="footer">
    <p>&#169; 2025 StreamFlow &mdash; Anime Streaming Platform</p>
  </footer>

  <!-- Load JS after HTML so DOM is ready when script runs -->
  <script src="/js/app.js"></script>
</body>
</html>
